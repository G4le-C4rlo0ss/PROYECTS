<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios - Biblioteca</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Gestión de Usuarios</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="gestion-libros.html">Gestión de Libros</a></li>
                <li><a href="prestamos.html">Préstamos</a></li>
                <li><a href="devoluciones.html">Devoluciones</a></li>
                <li><a href="reservas.html">Reservas</a></li>
                <li><a href="reportes.html">Reportes</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Registrar Nuevo Usuario</h2>
            <form id="usuarioForm">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required>
                <label for="telefono">Número de Teléfono:</label>
                <input type="text" id="telefono" name="telefono" required>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Registrar Usuario</button>
            </form>
        </section>
        <section>
            <h2>Lista de Usuarios</h2>
            <div id="listaUsuarios">
                <!-- Aquí se mostrarán los usuarios registrados -->
            </div>
        </section>
    </main>
    <script src="script-usuarios.js"></script>
</body>
</html>
